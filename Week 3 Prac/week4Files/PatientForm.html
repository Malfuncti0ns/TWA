<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
</head>
<body>
    <h1>This is a form</h1>
    <hr>
    <form action="https://twaaut.cdms.westernsydney.edu.au/twainfo/form.asp">
        <p>Title</p>
        <input type="radio" id="Mr" name="title_type" value="Mr">
        <label for="title_type">Mr</label>
        <input type="radio" id="Mrs" name="title_type" value="Mrs">
        <label for="title_type">Mrs</label>
        <input type="radio" id="Miss" name="title_type" value="Miss">
        <label for="title_type">Miss</label>
        <input type="radio" id="Ms" name="title_type" value="Ms">
        <label for="title_type">Ms</label>
        <label for="title_type">Other:</label>
        <input type="text" id="Other" name="title_type">
        <br>
        <br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John"><br>
        <label for="lname">Current Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Smith"><br>
        <label for="maiden">Maiden Name (If applicable):</label><br>
        <input type="text" id="maiden" placeholder="Anderson"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob">
        <p>Gender</p>
        <input type="radio" id="Male" name="Sex" value="Male">
        <label for="Sex">Male</label>
        <input type="radio" id="Female" name="Sex" value="Female">
        <label for="Sex">Female</label>
        <br>
        <label for="addressL1">Address Line 1:</label><br>
        <input type="text" id="addressL1" name="addressL1"><br>
        <label for="addressL2">Address Line 2:</label><br>
        <input type="text" id="addressL2" name="addressL2"><br>
        <label for="suburb">Suburb:</label><br>
        <input type="text" id="suburb" name="suburb"><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br>
        <label for="hphone">Home Phone number:</label><br>
        <input type="tel" id="hphone" name="hphone"><br>
        <label for="mphone">Mobile Phone number:</label><br>
        <input type="tel" id="mphone" name="mphone"><br>
        <p>Marital Status</p>
        <input type="radio" id="Married" name="mstatus" value="Male">
        <label for="mstatus">Married</label>
        <input type="radio" id="Single" name="mstatus" value="Single">
        <label for="mstatus">Single</label>
        <input type="radio" id="Wdiowed" name="mstatus" value="Wdiowed">
        <label for="mstatus">Wdiowed</label>
        <input type="radio" id="Separated" name="mstatus" value="Separated">
        <label for="mstatus">Separated</label>
        <input type="radio" id="DeFacto" name="mstatus" value="DeFacto">
        <label for="mstatus">De-Facto</label>
        <input type="radio" id="Divorced" name="mstatus" value="Divorced">
        <label for="mstatus">Divorced</label>
        <br>
        <p>Do you wish to be visited by a Church representative?</p>
        <input type="radio" id="cvisit" name="cvisit" value="Yes">
        <label for="cvisit">Yes</label>
        <input type="radio" id="cvisit" name="cvisit" value="No">
        <label for="cvisit">No</label>
        <br>
        <br>
        <label for="religion">Religion</label>
        <input type="text" id="religion" name="religion"><br>
        <p>Aboriginal / Torres Strait Islander</p>
        <input type="radio" id="cvisit" name="nationf" value="Yes">
        <label for="nationf">Yes</label>
        <input type="radio" id="cvisit" name="nationf" value="No">
        <label for="nationf">No</label>
        <br>

    </form>
</body>
</html>
